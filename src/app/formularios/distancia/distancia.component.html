<div>
    <h1>Calcular la distancia entre dos puntos</h1>
    <form [formGroup]="formulario">
        <!-- Formulario para el Punto A -->
        <div>
            <label>X1 (Punto A): </label>
            <input formControlName="x1" type="number">
        </div>

        <div>
            <label>Y1 (Punto A): </label>
            <input formControlName="y1" type="number">
        </div>

        <!-- Formulario para el Punto B -->
        <div>
            <label>X2 (Punto B): </label>
            <input formControlName="x2" type="number">
        </div>

        <div>
            <label>Y2 (Punto B): </label>
            <input formControlName="y2" type="number">
        </div>

        <!-- BotÃ³n para calcular la distancia -->
        <button (click)="calcularDistancia()">Calcular Distancia</button>

        <!-- Mostrar el resultado -->
        <h3>La distancia es: {{resultado}}</h3>
    </form>
</div>
